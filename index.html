<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        .cart {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        #mesa-input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        #cart-modal {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="mesa-input-container">
            <label for="mesa-input" class="form-label">Ingrese su número de mesa:</label>
            <input type="number" id="mesa-input" class="form-control w-25 d-inline" min="1">
            <button class="btn btn-primary" onclick="guardarMesa()">Confirmar</button>
        </div>
        
        <div id="menu-container" style="display: none;">
            <h1 class="text-center">Menú de Hamburguesas</h1>
            <h4 class="text-center">Mesa: <span id="mesa-numero"></span></h4>
            <div class="row" id="menu-items"></div>
        </div>
    </div>
    
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" id="cart-icon" width="50" onclick="toggleCart()">
    <div id="cart-modal" class="cart">
        <h4>Carrito de Compras</h4>
        <ul id="cart-list" class="list-group mb-3"></ul>
        <h4>Total: Q<span id="total-price">0.00</span></h4>
    </div>

    <script>
        function guardarMesa() {
            const mesa = document.getElementById('mesa-input').value;
            if (mesa) {
                document.getElementById('mesa-input-container').style.display = 'none';
                document.getElementById('menu-container').style.display = 'block';
                document.getElementById('mesa-numero').textContent = mesa;
            } else {
                alert('Por favor, ingrese un número de mesa válido.');
            }
        }
        
        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
        }

        const menuItems = [
            { name: "Hamburguesa Clásica", price: 45.00, img: "https://img.freepik.com/fotos-premium/hamburguesa-lechuga-tomate-queso-encima_911201-2411.jpg" },
            { name: "Hamburguesa Doble", price: 50.00, img: "https://img.freepik.com/fotos-premium/hamburguesa-doble-aislada-sobre-fondo-negro-hamburguesa-fresca-comida-rapida-carne-res-queso-cheddar_174541-1262.jpg" },
            { name: "Hamburguesa Americana", price: 55.00, img: "https://img.freepik.com/fotos-premium/hamburguesa-doble-queso-fondo-negro-fondo-oscuro_68880-2392.jpg" },
            { name: "Hamburguesa Chipotle", price: 60.00, img: "https://img.freepik.com/fotos-premium/hamburguesa-mucho-humo-sobre-fondo-oscuro_856795-3589.jpg" }
        ];
        
        const menuContainer = document.getElementById('menu-items');
        const cartList = document.getElementById('cart-list');
        const totalPriceElement = document.getElementById('total-price');
        let total = 0;

        menuItems.forEach(item => {
            const itemHTML = `
                <div class="col-md-3 mb-4">
                    <div class="card menu-item">
                        <img src="${item.img}" class="card-img-top" alt="${item.name}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Q${item.price.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="addToCart('${item.name}', ${item.price})">Agregar</button>
                        </div>
                    </div>
                </div>
            `;
            menuContainer.innerHTML += itemHTML;
        });

        function addToCart(name, price) {
            const cartItem = document.createElement('li');
            cartItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
            cartItem.innerHTML = `${name} - Q${price.toFixed(2)} <button class="btn btn-danger btn-sm" onclick="removeFromCart(this, ${price})">X</button>`;
            cartList.appendChild(cartItem);
            total += price;
            totalPriceElement.textContent = total.toFixed(2);
        }

        function removeFromCart(button, price) {
            button.parentElement.remove();
            total -= price;
            totalPriceElement.textContent = total.toFixed(2);
        }
    </script>

</body>

</html>
